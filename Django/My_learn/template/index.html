<html>
  <head>
    <title>Home page</title>
          <style>
               .main{
        background-color: lightblue;
      }
      table {
        border-collapse: collapse;
        width: 10%;
        margin: 20px auto;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Welcome to My Home Page</h1>
    </div>
      <p>This is a simple home page created using Django templates.</p>
      <p>Here is some random text generated by the lorem tag:</p>
   
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        {% for d in User_Detail %}
        <tr>
          <td>{{ d.uername }}</td>
          <td>{{ d.age }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
